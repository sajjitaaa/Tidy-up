    <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <!-- <a class="navbar-brand" href="index.html"
         ><img class="navbar-logo" src="images/Tu-logo.png" alt="Tidy-Up"
       /></a> -->
       <a class="navbar-brand" href="{% url 'home' %}">Tidy Up</a>
       <button
         class="navbar-toggler"
         type="button"
         data-toggle="collapse"
         data-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent"
         aria-expanded="false"
         aria-label="Toggle navigation"
         data-bs-toggle="collapse"
         data-bs-target="#navbarSupportedContent"
       >
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           <li class="nav-item">
             <a class="nav-link active" aria-current="page" href="{% url 'home' %}"
               >Home</a
             >
           </li>

           <li class="nav-item dropdown">
             <a
               class="nav-link dropdown-toggle"
               href="#"
               id="navbarDropdown"
               role="button"
               data-toggle="dropdown"
               aria-haspopup="true"
               aria-expanded="false"
               data-bs-toggle="dropdown"
               aria-expanded="false"
             >
               Categories
             </a>
             <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
               <li>
                 <a class="dropdown-item" href="{% url 'allproducts' %}"
                   >All products</a
                 >
               </li>
               <li><a class="dropdown-item" href="#">Girls Summer</a></li>
               <li><a class="dropdown-item" href="#">Girls Winter</a></li>
               <li><a class="dropdown-item" href="#">Boys Summer</a></li>
               <li><a class="dropdown-item" href="#">Boys Winter</a></li>
               <li><a class="dropdown-item" href="#">Kids</a></li>
             </ul>
           </li>
         </ul>
         <form class="nav-search d-flex" role="search" action="/s/">
           <input
             class="form-control me-2"
             type="search"
             placeholder="Search by School"
             aria-label="Search"
             name="q"
           />
           <button class="btn btn-search btn-outline-light" type="submit">
             Search
           </button>
         </form>
         <div class="btn-accounts">
             {% if user.is_authenticated %}
               <a class="btn btn-nav btn-info" href="{% url 'auth_logout' %}">Logout</a>
             {% else %}
               <a class="btn btn-nav btn-info" href="{% url 'auth_login' %}">Login</a>
               <a class="btn btn-nav btn-outline-info" href="{% url 'auth_register' %}">Sign up</a>
             {% endif %}

           <a class="btn btn-nav btn-outline-light" href="{% url 'cart' %}">
             <i class="fas fa-shopping-cart">({{request.session.items_total}})</i>
           </a>
         </div>

       </div>
     </nav>
