{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static '/css/product.css' %}">



{% block content %}
<style media="screen">
  body {
    background-color: red !;
  }

  h5,
  p {
    font-family: "Ubuntu", sans-serif !important;
    font-weight: 900 !important;
    align-items: left !important;
    text-align: left !important;
  }

  .product-title {
    text-transform: uppercase !important;
  }

  .upper-part {
    align-items: left !important;
    text-align: left !important;
  }
</style>
<section class="mb-5">
  <div class="row main-content card-main">
    <div class="card product-img col-md-6 mb-4 mb-md-0">

      <div class="mdb-lightbox">
        <div class="col-12 mb-0">
          <figure class="view overlay rounded z-depth-1 main-img">
            <a href="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12a.jpg" data-size="710x823">

              {% for img in images %}
              <img class="img-fluid z-depth-1" src="/media/{{ img.image }}" alt="no image">
              {% endfor %}
            </a>
          </figure>
        </div>
      </div>
    </div>
    <div class="card product-details col-md-4">
      <h5 class="product-title">{{ product.title }}</h5>
      <p class="mb-2 text-muted text-uppercase small">
        {{ school.name }}
      </p>
      <p>
        <span class="mr-1"><strong>Rs. {{ product.price }}</strong></span>
      </p>
      <p class="pt-1"></p>
      <div class="upper-part table-responsive">
        <table class="table table-sm table-borderless mb-0">
          <tbody>
            <tr>
              <th class="pl-0 w-25" scope="row"><strong>Desciption</strong></th>
              <td>{{ product.description }}</td>
            </tr>
            <tr>
              <th class="pl-0 w-25" scope="row"><strong>Item</strong></th>
              <td>{{ product.title }}</td>
            </tr>
            <tr>
              <th class="pl-0 w-25" scope="row">
                <strong>Country</strong>
              </th>
              <td>India</td>
            </tr>
          </tbody>
        </table>
      </div>
      <hr />


      <div class="table-responsive mb-2">
        <table class="table table-sm table-borderless">
          <tbody>
            <tr style="margin-top: 0%;">
              <td class="pl-0 pb-0 w-75">Select size</td>
              <td class="pb-0" align='center'>Quantity</td>
            </tr>
            <tr>
              <td>
                <div class="mt-1">
                  <div class="form-check form-check-inline pl-0">
                    <input type="radio" class="form-check-input" id="small" name="materialExampleRadios" checked />
                    <label class="form-check-label small text-uppercase card-link-secondary" for="small">Small</label>
                  </div>
                  <div class="form-check form-check-inline pl-0">
                    <input type="radio" class="form-check-input" id="medium" name="materialExampleRadios" />
                    <label class="form-check-label small text-uppercase card-link-secondary" for="medium">Medium</label>
                  </div>
                  <div class="form-check form-check-inline pl-0">
                    <input type="radio" class="form-check-input" id="large" name="materialExampleRadios" />
                    <label class="form-check-label small text-uppercase card-link-secondary" for="large">Large</label>
                  </div>
                </div>
                <br>

              </td>
              <td class="pl-0 pb-0 w-50">


                <form action="{% url "add_to_cart" product.slug %}" method="POST">
                  {% csrf_token %}

                  <!-- <li style="color:#eee"> -->
                  <input type="number" placeholder="1" name="qty" value="1">
                  <!-- </li> -->
                  <!-- <li style="color:#eee"> -->
                  <br><br>
                  <!-- <a type="button" class="btn btn-info btn-md mr-1 mb-2"> -->
                  <tr>
                    <td>
                      <input class="btn btn-info btn-md mr-1 mb-2" type="submit" name="" value="Add to Cart">
                      <i class="fas fa-shopping-cart pr-2"></i>
                    </td>
                    <td>
                      <input class="btn btn-success btn-md mr-1 mb-2" type="submit" name="" value="Buy Now">
                      <i class="fas fa-wallet"></i>
                    </td>
                  </tr>

                  <!-- </a> -->
                  <br><br>


                </form>

              </td>


            </tr>
          </tbody>

        </table>
      </div>

    </div>
  </div>
</section>
{% endblock %}
