{% extends 'base.html' %}
{% block content %}

<h1>Searched For: {{ query }}</h1>

<table class="table">
  <thead>
    <th></th>
    <th>Product</th>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td>
        {% for item in product.productimage_set.all %}
        <img style="width:10%;" src="/media/{{ item.image }}" />
        {% endfor %}
      </td>
      <td>
        <h2><a href="{{ product.get_absolute_url }}">{{ product }}</a></h2>
        <p>{{ product.description }}</p>
        <h3>{{ product.price }}</h3>
      </td>
    </tr>
    {% endfor %}
  </tbody>

</table>
{% endblock %}
